<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审计日志 - 管理员面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/blog/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5>管理员面板</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_dashboard">
                                <i class="bi bi-speedometer2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/blog/admin_audit_logs">
                                <i class="bi bi-journal-text"></i>
                                审计日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_security_events">
                                <i class="bi bi-shield-exclamation"></i>
                                安全事件
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_users">
                                <i class="bi bi-people"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_roles">
                                <i class="bi bi-person-badge"></i>
                                角色权限
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house"></i>
                                返回首页
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">审计日志</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportLogs()">
                                <i class="bi bi-download"></i> 导出
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshLogs()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 搜索和过滤 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="filter-form" class="row g-3">
                            <div class="col-md-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名">
                            </div>
                            <div class="col-md-3">
                                <label for="operation" class="form-label">操作类型</label>
                                <select class="form-select" id="operation" name="operation">
                                    <option value="">全部操作</option>
                                    <option value="USER_LOGIN_SUCCESS">用户登录</option>
                                    <option value="USER_LOGIN_FAILURE">登录失败</option>
                                    <option value="USER_LOGOUT">用户登出</option>
                                    <option value="POST_CREATE">创建帖子</option>
                                    <option value="POST_UPDATE">更新帖子</option>
                                    <option value="POST_DELETE">删除帖子</option>
                                    <option value="COMMENT_CREATE">创建评论</option>
                                    <option value="COMMENT_DELETE">删除评论</option>
                                    <option value="ADMIN_ACCESS">管理员访问</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="result" class="form-label">结果</label>
                                <select class="form-select" id="result" name="result">
                                    <option value="">全部结果</option>
                                    <option value="SUCCESS">成功</option>
                                    <option value="FAILURE">失败</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="hours" class="form-label">时间范围</label>
                                <select class="form-select" id="hours" name="hours">
                                    <option value="1">最近1小时</option>
                                    <option value="6">最近6小时</option>
                                    <option value="24" selected>最近24小时</option>
                                    <option value="168">最近7天</option>
                                    <option value="720">最近30天</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search"></i> 搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 日志表格 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>用户</th>
                                        <th>操作</th>
                                        <th>资源</th>
                                        <th>IP地址</th>
                                        <th>结果</th>
                                        <th>详情</th>
                                    </tr>
                                </thead>
                                <tbody id="logs-table-body">
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="日志分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页按钮将通过JavaScript动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 日志详情模态框 -->
    <div class="modal fade" id="logDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">日志详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="log-detail-content">
                        <!-- 详情内容将通过JavaScript填充 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/blog/static/js/admin-audit-logs.js"></script>
</body>
</html>
