<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全事件 - 管理员面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/blog/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5>管理员面板</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_dashboard">
                                <i class="bi bi-speedometer2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_audit_logs">
                                <i class="bi bi-journal-text"></i>
                                审计日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/blog/admin_security_events">
                                <i class="bi bi-shield-exclamation"></i>
                                安全事件
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_users">
                                <i class="bi bi-people"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_roles">
                                <i class="bi bi-person-badge"></i>
                                角色权限
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house"></i>
                                返回首页
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">安全事件监控</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshEvents()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 安全事件统计 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title">高危事件</div>
                                        <div class="h4" id="high-risk-count">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="bi bi-exclamation-triangle-fill fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title">中危事件</div>
                                        <div class="h4" id="medium-risk-count">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="bi bi-exclamation-circle-fill fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title">低危事件</div>
                                        <div class="h4" id="low-risk-count">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="bi bi-info-circle-fill fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-secondary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title">未处理</div>
                                        <div class="h4" id="unhandled-count">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="bi bi-clock-fill fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 搜索和过滤 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="filter-form" class="row g-3">
                            <div class="col-md-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名">
                            </div>
                            <div class="col-md-3">
                                <label for="eventType" class="form-label">事件类型</label>
                                <select class="form-select" id="eventType" name="eventType">
                                    <option value="">全部类型</option>
                                    <option value="LOGIN_FAILURE">登录失败</option>
                                    <option value="BRUTE_FORCE_ATTACK">暴力破解</option>
                                    <option value="SUSPICIOUS_ACTIVITY">可疑活动</option>
                                    <option value="UNAUTHORIZED_ACCESS">未授权访问</option>
                                    <option value="DATA_BREACH">数据泄露</option>
                                    <option value="MALWARE_DETECTED">恶意软件</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="minSeverity" class="form-label">最低严重级别</label>
                                <select class="form-select" id="minSeverity" name="minSeverity">
                                    <option value="">全部级别</option>
                                    <option value="1">低危</option>
                                    <option value="2">中危</option>
                                    <option value="3">高危</option>
                                    <option value="4">严重</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="hours" class="form-label">时间范围</label>
                                <select class="form-select" id="hours" name="hours">
                                    <option value="1">最近1小时</option>
                                    <option value="6">最近6小时</option>
                                    <option value="24" selected>最近24小时</option>
                                    <option value="168">最近7天</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search"></i> 搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 安全事件表格 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>事件类型</th>
                                        <th>用户</th>
                                        <th>IP地址</th>
                                        <th>严重级别</th>
                                        <th>风险评分</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="events-table-body">
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="事件分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页按钮将通过JavaScript动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 事件详情模态框 -->
    <div class="modal fade" id="eventDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">安全事件详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="event-detail-content">
                        <!-- 详情内容将通过JavaScript填充 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 处理事件模态框 -->
    <div class="modal fade" id="handleEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">处理安全事件</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="handle-event-form">
                        <input type="hidden" id="handle-event-id">
                        <div class="mb-3">
                            <label for="handle-status" class="form-label">处理状态</label>
                            <select class="form-select" id="handle-status" required>
                                <option value="">请选择状态</option>
                                <option value="INVESTIGATING">调查中</option>
                                <option value="RESOLVED">已解决</option>
                                <option value="FALSE_POSITIVE">误报</option>
                                <option value="IGNORED">忽略</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="handle-notes" class="form-label">处理备注</label>
                            <textarea class="form-control" id="handle-notes" rows="3" placeholder="请输入处理说明..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitHandleEvent()">确认处理</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/blog/static/js/admin-security-events.js"></script>
</body>
</html>
