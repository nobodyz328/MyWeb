<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色权限管理 - 管理员面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/blog/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5>管理员面板</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_dashboard">
                                <i class="bi bi-speedometer2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_audit_logs">
                                <i class="bi bi-journal-text"></i>
                                审计日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_security_events">
                                <i class="bi bi-shield-exclamation"></i>
                                安全事件
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_users">
                                <i class="bi bi-people"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/blog/admin_roles">
                                <i class="bi bi-person-badge"></i>
                                角色权限
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house"></i>
                                返回首页
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">角色权限管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-primary" onclick="showCreateRoleModal()">
                                <i class="bi bi-plus"></i> 创建角色
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshRoles()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 角色概览 -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title">系统角色</div>
                                        <div class="h4" id="system-roles-count">3</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="bi bi-shield-fill fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title">自定义角色</div>
                                        <div class="h4" id="custom-roles-count">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="bi bi-person-badge-fill fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="card-title">总权限数</div>
                                        <div class="h4" id="total-permissions-count">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="bi bi-key-fill fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 角色列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">角色列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>角色名称</th>
                                        <th>显示名称</th>
                                        <th>描述</th>
                                        <th>优先级</th>
                                        <th>权限数量</th>
                                        <th>用户数量</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="roles-table-body">
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 创建角色模态框 -->
    <div class="modal fade" id="createRoleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新角色</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-role-form">
                        <div class="mb-3">
                            <label for="create-role-name" class="form-label">角色名称 *</label>
                            <input type="text" class="form-control" id="create-role-name" required>
                            <div class="form-text">角色名称必须唯一，建议使用大写字母和下划线</div>
                        </div>
                        <div class="mb-3">
                            <label for="create-role-display-name" class="form-label">显示名称 *</label>
                            <input type="text" class="form-control" id="create-role-display-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-role-description" class="form-label">描述</label>
                            <textarea class="form-control" id="create-role-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="create-role-priority" class="form-label">优先级</label>
                            <input type="number" class="form-control" id="create-role-priority" value="0" min="0" max="100">
                            <div class="form-text">数值越大优先级越高</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreateRole()">创建角色</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑角色模态框 -->
    <div class="modal fade" id="editRoleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑角色</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-role-form">
                        <input type="hidden" id="edit-role-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit-role-name" class="form-label">角色名称</label>
                                    <input type="text" class="form-control" id="edit-role-name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-role-display-name" class="form-label">显示名称</label>
                                    <input type="text" class="form-control" id="edit-role-display-name">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-role-description" class="form-label">描述</label>
                                    <textarea class="form-control" id="edit-role-description" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-role-priority" class="form-label">优先级</label>
                                    <input type="number" class="form-control" id="edit-role-priority" min="0" max="100">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="edit-role-enabled">
                                        <label class="form-check-label" for="edit-role-enabled">
                                            启用角色
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">角色权限</label>
                                    <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                                        <div id="role-permissions-list">
                                            <!-- 权限列表将通过JavaScript动态生成 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitEditRole()">保存更改</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 角色详情模态框 -->
    <div class="modal fade" id="roleDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">角色详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="role-detail-content">
                        <!-- 详情内容将通过JavaScript填充 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/blog/static/js/admin-roles.js"></script>
</body>
</html>
