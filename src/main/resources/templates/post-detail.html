<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title + ' - 我的博客'}">文章标题 - 我的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .back-btn::before {
            content: '←';
            margin-right: 8px;
        }

        .post-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .post-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .post-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            color: #666;
            font-size: 1rem;
        }

        .author, .date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .author::before {
            content: '👤';
        }

        .date::before {
            content: '📅';
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            text-align: justify;
        }

        .post-content p {
            margin-bottom: 20px;
        }

        .post-content h1, .post-content h2, .post-content h3 {
            color: #2c3e50;
            margin: 30px 0 15px 0;
        }

        .post-content h1 {
            font-size: 1.8rem;
        }

        .post-content h2 {
            font-size: 1.5rem;
        }

        .post-content h3 {
            font-size: 1.3rem;
        }

        .post-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #666;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 0 5px 5px 0;
        }

        .post-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .post-content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .post-container {
                padding: 25px;
            }

            .post-title {
                font-size: 1.8rem;
            }

            .post-meta {
                flex-direction: column;
                gap: 10px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/api/" class="back-btn">返回首页</a>

        <header class="header">
            <h1>文章详情</h1>
        </header>

        <!-- 加载状态 -->
        <div class="loading" th:if="${post == null}">
            <div class="spinner"></div>
            <p>正在加载文章...</p>
        </div>

        <!-- 文章内容 -->
        <article class="post-container" th:if="${post != null}">
            <div class="post-header">
                <h1 class="post-title" th:text="${post.title}">文章标题</h1>
                <div class="post-meta">
                    <span class="author" th:text="${post.author}">作者</span>
                    <span class="date" th:text="${#temporals.format(post.createdAt, 'yyyy年MM月dd日 HH:mm')}">2024年01月01日</span>
                </div>
            </div>

            <div class="post-content" th:utext="${#strings.replace(#strings.replace(post.content, '\n', '<br>'), '  ', '&nbsp;&nbsp;')}">
                文章内容...
            </div>

            <div class="actions">
                <button class="btn btn-edit" onclick="editPost()">
                    ✏️ 编辑文章
                </button>
                <button class="btn btn-delete" onclick="deletePost()">
                    🗑️ 删除文章
                </button>
            </div>
        </article>

        <footer class="footer">
            <p>&copy; 2024 我的博客. 用 ❤️ 和 Spring Boot 构建</p>
        </footer>
    </div>

    <script th:inline="javascript">
        const postId = [[${post.id}]];
        
        function editPost() {
            // 跳转到编辑页面
            window.location.href = `/api/posts/${postId}/edit`;
        }
    
        
        function deletePost() {
            if (confirm('确定要删除这篇文章吗？此操作不可撤销。')) {
                fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('文章删除成功！');
                        window.location.href = '/api/';
                    } else {
                        alert('删除失败，请重试。');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除失败，请重试。');
                });
            }
        }

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const postContainer = document.querySelector('.post-container');
            if (postContainer) {
                postContainer.style.opacity = '0';
                postContainer.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    postContainer.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    postContainer.style.opacity = '1';
                    postContainer.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
