<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 管理员面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/blog/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5>管理员面板</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_dashboard">
                                <i class="bi bi-speedometer2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_audit_logs">
                                <i class="bi bi-journal-text"></i>
                                审计日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_security_events">
                                <i class="bi bi-shield-exclamation"></i>
                                安全事件
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_users">
                                <i class="bi bi-people"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_roles">
                                <i class="bi bi-person-badge"></i>
                                角色权限
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/blog/admin_settings">
                                <i class="bi bi-gear"></i>
                                系统设置
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house"></i>
                                返回首页
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">系统设置</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-primary" onclick="saveAllSettings()">
                                <i class="bi bi-check-circle"></i> 保存所有设置
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 设置选项卡 -->
                <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">
                            <i class="bi bi-gear"></i> 基本设置
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">
                            <i class="bi bi-shield-check"></i> 安全设置
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="audit-tab" data-bs-toggle="tab" data-bs-target="#audit" type="button" role="tab">
                            <i class="bi bi-journal-text"></i> 审计设置
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="notification-tab" data-bs-toggle="tab" data-bs-target="#notification" type="button" role="tab">
                            <i class="bi bi-bell"></i> 通知设置
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content" id="settingsTabContent">
                    <!-- 基本设置 -->
                    <div class="tab-pane fade show active" id="general" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5 class="mb-0">网站基本信息</h5>
                            </div>
                            <div class="card-body">
                                <form id="general-settings-form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="site-name" class="form-label">网站名称</label>
                                                <input type="text" class="form-control" id="site-name" value="MyWeb">
                                            </div>
                                            <div class="mb-3">
                                                <label for="site-description" class="form-label">网站描述</label>
                                                <textarea class="form-control" id="site-description" rows="3">一个现代化的Web应用平台</textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="admin-email" class="form-label">管理员邮箱</label>
                                                <input type="email" class="form-control" id="admin-email" value="admin@myweb.com">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="max-upload-size" class="form-label">最大上传文件大小 (MB)</label>
                                                <input type="number" class="form-control" id="max-upload-size" value="10" min="1" max="100">
                                            </div>
                                            <div class="mb-3">
                                                <label for="session-timeout" class="form-label">会话超时时间 (分钟)</label>
                                                <input type="number" class="form-control" id="session-timeout" value="30" min="5" max="1440">
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="maintenance-mode">
                                                    <label class="form-check-label" for="maintenance-mode">
                                                        维护模式
                                                    </label>
                                                </div>
                                                <div class="form-text">启用后，只有管理员可以访问网站</div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 安全设置 -->
                    <div class="tab-pane fade" id="security" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5 class="mb-0">安全策略</h5>
                            </div>
                            <div class="card-body">
                                <form id="security-settings-form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="password-min-length" class="form-label">密码最小长度</label>
                                                <input type="number" class="form-control" id="password-min-length" value="8" min="6" max="32">
                                            </div>
                                            <div class="mb-3">
                                                <label for="login-attempts" class="form-label">最大登录尝试次数</label>
                                                <input type="number" class="form-control" id="login-attempts" value="5" min="3" max="10">
                                            </div>
                                            <div class="mb-3">
                                                <label for="lockout-duration" class="form-label">账户锁定时间 (分钟)</label>
                                                <input type="number" class="form-control" id="lockout-duration" value="15" min="5" max="60">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="require-email-verification" checked>
                                                    <label class="form-check-label" for="require-email-verification">
                                                        要求邮箱验证
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="enable-2fa">
                                                    <label class="form-check-label" for="enable-2fa">
                                                        启用双因素认证
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="enable-captcha" checked>
                                                    <label class="form-check-label" for="enable-captcha">
                                                        启用验证码
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 审计设置 -->
                    <div class="tab-pane fade" id="audit" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5 class="mb-0">审计日志配置</h5>
                            </div>
                            <div class="card-body">
                                <form id="audit-settings-form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="log-retention-days" class="form-label">日志保留天数</label>
                                                <input type="number" class="form-control" id="log-retention-days" value="90" min="30" max="365">
                                            </div>
                                            <div class="mb-3">
                                                <label for="log-level" class="form-label">日志级别</label>
                                                <select class="form-select" id="log-level">
                                                    <option value="DEBUG">调试</option>
                                                    <option value="INFO" selected>信息</option>
                                                    <option value="WARN">警告</option>
                                                    <option value="ERROR">错误</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="enable-audit-log" checked>
                                                    <label class="form-check-label" for="enable-audit-log">
                                                        启用审计日志
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="enable-security-events" checked>
                                                    <label class="form-check-label" for="enable-security-events">
                                                        启用安全事件监控
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="enable-log-compression" checked>
                                                    <label class="form-check-label" for="enable-log-compression">
                                                        启用日志压缩
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 通知设置 -->
                    <div class="tab-pane fade" id="notification" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5 class="mb-0">通知配置</h5>
                            </div>
                            <div class="card-body">
                                <form id="notification-settings-form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="smtp-host" class="form-label">SMTP服务器</label>
                                                <input type="text" class="form-control" id="smtp-host" value="smtp.example.com">
                                            </div>
                                            <div class="mb-3">
                                                <label for="smtp-port" class="form-label">SMTP端口</label>
                                                <input type="number" class="form-control" id="smtp-port" value="587">
                                            </div>
                                            <div class="mb-3">
                                                <label for="smtp-username" class="form-label">SMTP用户名</label>
                                                <input type="text" class="form-control" id="smtp-username" value="noreply@myweb.com">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="enable-email-notifications" checked>
                                                    <label class="form-check-label" for="enable-email-notifications">
                                                        启用邮件通知
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="notify-security-events" checked>
                                                    <label class="form-check-label" for="notify-security-events">
                                                        安全事件通知
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="notify-system-errors">
                                                    <label class="form-check-label" for="notify-system-errors">
                                                        系统错误通知
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统信息 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="h5 text-primary">v1.0.0</div>
                                    <small class="text-muted">系统版本</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="h5 text-success">Java 17</div>
                                    <small class="text-muted">运行环境</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="h5 text-info">Spring Boot 3.0</div>
                                    <small class="text-muted">框架版本</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="h5 text-warning">15天</div>
                                    <small class="text-muted">运行时间</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function saveAllSettings() {
            // 模拟保存设置
            showNotification('设置保存成功', 'success');
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
    </script>
</body>
</html>
