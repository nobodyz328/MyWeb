<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySteam社区 - 首页</title>
  <link rel="stylesheet" href="/blog/static/css/index.css">
</head>

<body>
  <nav class="steam-navbar">
    <div class="logo"><a href="/blog/view">MySteam社区</a></div>
    <ul id="navUser">
      <li><a href="/blog/search">搜索</a></li>
      <li><a href="/blog/posts/new">发帖</a></li>
      <li><a href="/blog/announcements">公告</a></li>
      <li><a href="/blog/profile">个人中心</a></li>
      <li id="loginNav"><a href="/blog/login">登录/注册</a></li>
    </ul>
  </nav>
  <div id="userCard">
    <div class="user-info">
      <img id="userCardAvatar" src="/blog/static/images/noface.gif" alt="用户头像">
      <div>
        <div id="userCardName">用户名</div>
      </div>
    </div>
    <div class="user-stats">
      <div id="userCardFollow" class="user-stat">
        <div class="user-stat-number">0</div>
        <div class="user-stat-label">关注</div>
      </div>
      <div id="userCardFans" class="user-stat">
        <div class="user-stat-number">0</div>
        <div class="user-stat-label">粉丝</div>
      </div>
      <div id="userCardLike" class="user-stat">
        <div class="user-stat-number">0</div>
        <div class="user-stat-label">获赞</div>
      </div>
    </div>
    <button id="logoutBtn">退出登录</button>
  </div>
  <div class="container">
    <section class="hero-section">
      <h1 class="hero-title">欢迎来到MySteam社区</h1>
      <p class="hero-subtitle">分享游戏心得，交流游戏体验，发现更多精彩内容</p>
    </section>

    <div class="main-content">
      <div class="content-area">
        <div class="announcement-bar">
          欢迎来到MySteam社区！在这里分享你的游戏体验和心得
        </div>

        <section class="post-list" id="allPostsList">
          <!-- 帖子卡片将在这里动态加载 -->
          <div class="loading-state">
            正在加载帖子...
          </div>
        </section>
      </div>

      <aside class="sidebar">
        <div class="sidebar-card">
          <h3>🏆 获赞前5</h3>
          <ul class="sidebar-list">
            <li><a href="#">热门帖子标题示例</a> <span>128赞</span></li>
            <li><a href="#">游戏攻略分享</a> <span>95赞</span></li>
            <li><a href="#">新手指南</a> <span>87赞</span></li>
            <li><a href="#">装备推荐</a> <span>76赞</span></li>
            <li><a href="#">技巧分享</a> <span>65赞</span></li>
          </ul>
        </div>

        <div class="sidebar-card">
          <h3>热门标签</h3>
          <div class="tag-cloud">
            <a href="#" class="tag">Steam</a>
            <a href="#" class="tag">游戏攻略</a>
            <a href="#" class="tag">新手指南</a>
            <a href="#" class="tag">装备推荐</a>
            <a href="#" class="tag">技巧分享</a>
            <a href="#" class="tag">游戏评测</a>
            <a href="#" class="tag">社区活动</a>
            <a href="#" class="tag">经验分享</a>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <script src="/blog/static/js/index.js"></script>
  <footer>© 2025 MySteam社区</footer>
</body>

</html>
