<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Spring Boot 博客系统</h1>
        <p>恭喜！应用启动成功！</p>
        
        <div class="status success">
            <h3>✅ 系统状态</h3>
            <p>Spring Boot 应用正在运行</p>
            <p>端口: 8080</p>
            <p>上下文路径: /api</p>
        </div>
        
        <div class="status">
            <h3>🔗 可用链接</h3>
            <p><a href="/api/" style="color: #fff; text-decoration: underline;">首页</a></p>
            <p><a href="/api/posts" style="color: #fff; text-decoration: underline;">API接口</a></p>
        </div>
        
        <div class="status">
            <h3>📝 下一步</h3>
            <p>现在您可以访问首页查看博客文章了！</p>
        </div>
    </div>
</body>
</html>
