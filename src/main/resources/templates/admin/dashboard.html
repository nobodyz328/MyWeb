<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - MyWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/blog/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5>管理员面板</h5>
                        <p class="text-muted" th:text="'欢迎, ' + ${currentUser.username}">欢迎, 管理员</p>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/blog/admin_dashboard">
                                <i class="bi bi-speedometer2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_audit_logs">
                                <i class="bi bi-journal-text"></i>
                                审计日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog/admin_security_events">
                                <i class="bi bi-shield-exclamation"></i>
                                安全事件
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/admin_users">
                                <i class="bi bi-people"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item" th:if="${currentUser.hasRole('ADMIN')}">
                            <a class="nav-link" href="/blog/admin_roles">
                                <i class="bi bi-person-badge"></i>
                                角色权限
                            </a>
                        </li>
                        <li class="nav-item" th:if="${currentUser.hasRole('ADMIN')}">
                            <a class="nav-link" href="/blog/admin_settings">
                                <i class="bi bi-gear"></i>
                                系统设置
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/">
                                <i class="bi bi-house"></i>
                                返回首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">
                                <i class="bi bi-box-arrow-right"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">系统概览</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshData()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 系统状态卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            今日审计日志
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${systemHealth.todayAuditLogs}">
                                            0
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-journal-text fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            今日失败操作
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${systemHealth.todayFailures}">
                                            0
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            安全事件
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${systemHealth.todaySecurityEvents}">
                                            0
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-shield-exclamation fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            活跃用户
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${systemHealth.activeUsers}">
                                            0
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-people fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 图表和详细信息 -->
                <div class="row">
                    <!-- 最近审计日志 -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">最近审计日志</h6>
                                <a href="/blog/admin_audit_logs" class="btn btn-sm btn-primary">查看全部</a>
                            </div>
                            <div class="card-body">
                                <div id="recent-audit-logs">
                                    <div class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 最近安全事件 -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-danger">最近安全事件</h6>
                                <a href="/blog/admin_security_events" class="btn btn-sm btn-danger">查看全部</a>
                            </div>
                            <div class="card-body">
                                <div id="recent-security-events">
                                    <div class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统健康状态 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">系统健康状态</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="text-center">
                                            <div class="progress mb-3" style="height: 20px;">
                                                <div class="progress-bar bg-success" role="progressbar" style="width: 85%">
                                                    系统运行正常 85%
                                                </div>
                                            </div>
                                            <small class="text-muted">系统整体健康度</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center">
                                            <div class="progress mb-3" style="height: 20px;">
                                                <div class="progress-bar bg-info" role="progressbar" style="width: 70%">
                                                    存储使用 70%
                                                </div>
                                            </div>
                                            <small class="text-muted">存储空间使用率</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center">
                                            <div class="progress mb-3" style="height: 20px;">
                                                <div class="progress-bar bg-warning" role="progressbar" style="width: 60%">
                                                    安全评分 60%
                                                </div>
                                            </div>
                                            <small class="text-muted">安全风险评估</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/blog/static/js/admin-dashboard.js"></script>
</body>
</html>
