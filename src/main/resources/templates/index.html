<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .blog-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .blog-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .blog-content {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .author::before {
            content: '👤';
        }

        .date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .date::before {
            content: '📅';
        }

        .empty-state {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 60px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .empty-state h3 {
            font-size: 1.8rem;
            color: #666;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #888;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .blog-card {
                padding: 20px;
            }
        }

        .create-post-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .create-post-btn:hover {
            transform: scale(1.05);
        }

        .create-post-btn::before {
            content: '✏️';
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>我的博客</h1>
            <p>分享技术，记录生活</p>
        </header>

        <main>
            <!-- 加载状态 -->
            <div class="loading" th:if="${posts == null}">
                <div class="spinner"></div>
                <p>正在加载文章...</p>
            </div>

            <!-- 文章列表 -->
            <div class="blog-grid" th:if="${posts != null}">
                <article class="blog-card" th:each="post : ${posts}">
                    <h2 class="blog-title">
                        <a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}" style="color: inherit; text-decoration: none;">文章标题</a>
                    </h2>
                    <p class="blog-content" th:text="${#strings.abbreviate(post.content, 150)}">文章内容预览...</p>
                    <div class="blog-meta">
                        <span class="author" th:text="${post.author}">作者</span>
                        <span class="date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-07-01</span>
                    </div>
                </article>
            </div>

            <!-- 空状态 -->
            <div class="empty-state" th:if="${posts != null}">
                <h3>暂无文章</h3>
                <p>还没有发布任何文章，快来写第一篇吧！</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 我的博客. 用 ❤️ 和 Spring Boot 构建</p>
        </footer>
    </div>

    <!-- 创建文章按钮 -->
    <button class="create-post-btn" onclick="createNewPost()">
        写文章
    </button>

    <script>
        function createNewPost() {
            // 这里可以添加创建新文章的功能
            alert('创建新文章功能即将上线！');
        }

        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.blog-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
