<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子详情 - MySteam社区</title>
  <style>
    .post-detail-container { max-width: 800px; margin: 60px auto; background: #23262e; border-radius: 16px; box-shadow: 0 4px 24px #0006; padding: 40px 32px; color: #fff; }
    .post-title { font-size: 2rem; color: #66c0f4; margin-bottom: 12px; }
    .post-meta { color: #aaa; margin-bottom: 24px; }
    .post-content { margin-bottom: 24px; line-height: 1.8; }
    .post-images { display: flex; gap: 16px; margin-bottom: 24px; }
    .post-images img { width: 120px; height: 120px; border-radius: 8px; object-fit: cover; border: 1px solid #66c0f4; }
    .post-actions { display: flex; gap: 24px; margin-bottom: 32px; }
    .post-actions button { min-width: 80px; }
    .comment-section { margin-top: 40px; }
    .comment-card { background: #1b2838; border-radius: 8px; padding: 16px 20px; margin-bottom: 16px; color: #fff; }
    .comment-author { color: #66c0f4; font-weight: bold; }
    .comment-content { margin: 8px 0; }
  </style>
</head>
<body class="steam-bg" style="background: linear-gradient(135deg, #1b2838 0%, #30415d 100%) fixed; min-height:100vh;">
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;background:linear-gradient(135deg,#22304a 0%,#1b2838 100%);opacity:0.85;"></div>
<div class="post-detail-container">
    <div class="post-title">帖子标题</div>
    <div class="post-meta">作者 | 2025-07-01 12:00</div>
    <div class="post-content">这里是帖子正文内容，支持换行和图片。</div>
    <div class="post-images">
      <img src="/static/demo1.jpg" alt="图片1">
      <img src="/static/demo2.jpg" alt="图片2">
    </div>
    <div class="post-actions">
      <button class="steam-btn">👍 点赞</button>
      <button class="steam-btn">⭐ 收藏</button>
      <button class="steam-btn">💬 评论</button>
      <button class="steam-btn">编辑</button>
      <button class="steam-btn">删除</button>
    </div>
    <div class="comment-section">
      <h3>评论区</h3>
      <div class="comment-card">
        <div class="comment-author">用户A</div>
        <div class="comment-content">评论内容1</div>
      </div>
      <div class="comment-card">
        <div class="comment-author">用户B</div>
        <div class="comment-content">评论内容2</div>
      </div>
      <form style="margin-top:24px;">
        <textarea placeholder="写下你的评论..." style="width:100%;min-height:60px;background:#1b2838;color:#fff;border:1px solid #66c0f4;border-radius:8px;padding:10px;"></textarea>
        <button type="submit" class="steam-btn" style="margin-top:12px;">发表评论</button>
      </form>
    </div>
  </div>
  <script>
    // 假设postId已知，可从URL解析
    const postId = location.pathname.match(/\d+/) ? location.pathname.match(/\d+/)[0] : null;
    // 点赞
    document.querySelector('.post-actions button:nth-child(1)').onclick = function() {
      const userId = localStorage.getItem('userId');
      fetch(`/posts/${postId}/like?userId=${userId}`, {method: 'POST'}).then(res => { if(res.ok) alert('点赞成功'); });
    };
    // 收藏
    document.querySelector('.post-actions button:nth-child(2)').onclick = function() {
      const userId = localStorage.getItem('userId');
      fetch(`/posts/${postId}/collect?userId=${userId}`, {method: 'POST'}).then(res => { if(res.ok) alert('收藏成功'); });
    };
    // 评论
    document.querySelector('.comment-section form').onsubmit = function(e) {
      e.preventDefault();
      const content = this.querySelector('textarea').value;
      const userId = localStorage.getItem('userId');
      fetch(`/posts/${postId}/comments`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({content, author: {id: userId}})
      }).then(res => { if(res.ok) alert('评论成功'); });
    };
  </script>
</body>
</html>
